<form id="payment-form" method="GET" action="{$form_url}" target="_top">
    {foreach $hidden_fields as $name => $value}
        <input type="hidden" name="{$name}" value="{$value|escape}">
    {/foreach}
    {if $auto_submit}
    <i class="icon16 loading"></i> <em>{$RedirectToEpulMsg}...</em>
    <br /><br />
    <script type="text/javascript">
        setTimeout(function () {
            document.getElementById('payment-form').submit();
        }, 3000);
    </script>
    {/if}
    <input type="submit" value="{$PayOnEpulMsg}">
</form>
